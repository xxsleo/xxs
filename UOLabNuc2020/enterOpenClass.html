		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{1,50}$/
				if(!reg.test(uname)) {
					unameTip.innerHTML = "输入不合法！";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>
		
			<script>
			function checkSurname() {
				var sname=document.getElementById("surname").value
				var snameTip=document.getElementById("surnameTip")
				var reg=/^[\u4e00-\u9fa5]{2,4}$/
				if (!reg.test(sname)) {
					snameTip.innerHTML="输入不合法！"
					snameTip.style="color:red"
				}
				else {
					snameTip.innerHTML=""
				}
			}
		</script>
